</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">FireBaseApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarNav">

              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Sign in</a>
              </li>

              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</a>

      <!-- CRUD -->
      <!--CRUD - diario digital para un profe o estudiante -->
    <div class="container">
      <div class="row">
          <div class="col md-6 offset-md-3">
              <div class="card">
                  <div class="card-body">
                      <h1 class="h4">Agregar tarea o nota </h1>
                      <form id="task-form">
                          <input type="text" id="task-title" class="form-control mb-3" placeholder="Titulo tarea"
                              autofocus>
                          <label for="description">Descripcion: </label>
                          <textarea id="task-description" rows="3" class="form-control mb-3"></textarea>

                          <button class="btn btn-primary" id="btn-task-form">Guardar</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
   
  </div>

  <div class="container p-4">
    <div>
      <ul id="task-container"></ul>
    </div>

  </div>
 

      <!-- sIGN IN mODAL -->
      <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="signin-form">
                <label for="email">Email: </label>
                <input type="email" id="signin-email"    class="form-control mb-3" placeholder="Email" required>
                
                <label for="password">Password: </label>
                <input type="password" id="signin-password" class="form-control mb-3" placeholder="********" required>
    
                <button type="submit" class="btn btn-info w-100 mb-4">
                  Login
                </button>

                <button type="submit" class="btn btn-primary" id="google-login">
                  Google
                </button>

              </form>

            
            </div>
            <!-- <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
          </div>
        </div>
      </div>

      <!-- sIGN uP MODAL -->

      <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="signup-form">
                <label for="email">Email: </label>
                <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required>
                
                <label for="password">Password: </label>
                <input type="password" id="signup-password" class="form-control mb-3" placeholder="********" required>
    
                <button type="submit" class="btn btn-primary">Registrar</button>
    
              </form>
            </div>
            <!-- <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
          </div>
        </div>
      </div>

      <!-- js local -->
      <script src="./js/script.js" type="module"></script>
      <!-- js CDN -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <!-- TOstify -->
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
